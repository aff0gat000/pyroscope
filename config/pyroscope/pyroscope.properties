# Shared Pyroscope Java agent configuration.
# Loaded automatically from /opt/pyroscope/pyroscope.properties at JVM startup.
#
# Per-service overrides (application.name, labels) are set via environment
# variables in docker-compose.yaml. Env vars take precedence over this file.
#
# Precedence: System Properties (-D) > Environment Variables > This File

pyroscope.server.address=http://pyroscope:4040
pyroscope.format=jfr
pyroscope.profiler.event=itimer
pyroscope.profiler.alloc=512k
pyroscope.profiler.lock=10ms
pyroscope.log.level=info
