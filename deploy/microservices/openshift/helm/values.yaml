image:
  repository: grafana/pyroscope
  tag: latest
  pullPolicy: IfNotPresent

storage:
  storageClassName: ""   # Use cluster default or specify (e.g. "nfs-client")
  size: 50Gi

distributor:
  replicas: 1

ingester:
  replicas: 3

querier:
  replicas: 2

queryFrontend:
  replicas: 1

queryScheduler:
  replicas: 1

compactor:
  replicas: 1

storeGateway:
  replicas: 1

route:
  enabled: true
  host: ""   # Auto-generated by OpenShift if empty
