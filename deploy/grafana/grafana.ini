[server]
http_port = 3000

[security]
admin_user = admin
admin_password = admin

[paths]
provisioning = /etc/grafana/provisioning
data = /var/lib/grafana

[plugins]
allow_loading_unsigned_plugins = grafana-pyroscope-app,grafana-pyroscope-datasource

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/pyroscope-overview.json
